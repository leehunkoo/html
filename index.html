<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACOWORLD. 초대장</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* 여백 색상: 검정색 */
            padding: 20px;
            color: white; /* 텍스트 색상도 흰색으로 설정 */
            /* overflow: hidden; */ /* 스크롤 문제 해결을 위해 주석 처리 */
        }
        img {
            margin: 0px 0; /* 이미지 간의 간격 */
            width: 90%; /* 화면 너비의 90%로 설정 */
            height: auto; /* 비율 유지 */
            max-width: 800px; /* 최대 너비를 설정 (선택 사항) */
            position: relative; /* 이미지 위에 눈송이가 올 수 있도록 */
            z-index: 1; /* 이미지가 눈송이보다 위에 있도록 설정 */
        }
        .snowflake {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7); /* 흐릿한 흰색 배경 */
            border-radius: 50%; /* 동그라미 모양 */
            width: 10px; /* 눈송이 크기 */
            height: 10px; /* 눈송이 크기 */
            user-select: none; /* 선택할 수 없도록 설정 */
            pointer-events: none; /* 클릭 이벤트를 무시하도록 설정 */
            z-index: 0; /* 눈송이가 이미지 아래에 있도록 설정 */
        }
    </style>
</head>
<body>
    <h1>TRACOWORLD. 초대장</h1>

    <!-- 메인 GIF 이미지 -->
    <img src="메인.gif" alt="메인 GIF 이미지">

    <!-- 다른 JPG 이미지 -->
    <img src="내용.jpg" alt="다른 JPG 이미지">

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';

            // 랜덤 위치와 크기 설정
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.top = '0px'; // 눈송이가 화면 맨 위에서 시작하도록 설정

            document.body.appendChild(snowflake);

            const fallDuration = Math.random() * 5 + 5; // 눈송이 떨어지는 시간 랜덤 (5초 ~ 10초)

            // 애니메이션 효과
            snowflake.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: 'translateY(100vh)', opacity: 0 } // 눈송이가 화면 아래로 떨어짐
            ], {
                duration: fallDuration * 1000,
                easing: 'linear',
                fill: 'forwards'
            });

            // 애니메이션이 끝나면 요소 삭제
            setTimeout(() => {
                snowflake.remove();
            }, fallDuration * 1000);
        }

        // 주기적으로 눈송이 생성 (100ms 간격으로 수정)
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
